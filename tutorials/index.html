---
layout: default
title: Trends Global Tutorials
---
    <h1>{{ page.title }}</h1>
    <ul class="posts">

      {% for post in site.posts %}
        <li>
<span>{{ post.date | date_to_string }}</span> -
<span><a href="{{ post.video.url}}" title="{{ post.video.title }}">{{ post.video.title }}</a></span>
<span><a href="{{ post.code.url}}" title="{{ post.code.title }}">{{ post.code.title }}</a></span>

</li>
      {% endfor %}
    </ul>
